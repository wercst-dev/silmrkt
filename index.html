<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>TG MARKET | НЕОН</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #000000;
            min-height: 100vh;
            padding: 15px;
            position: relative;
        }

        /* Неоновый эффект фона */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 0%, transparent 30%),
                repeating-linear-gradient(45deg, transparent 0px, transparent 20px, rgba(255,255,255,0.02) 20px, rgba(255,255,255,0.02) 40px);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Шапка в неон-стиле */
        .header {
            background: #0a0a0a;
            border: 2px solid #ffffff;
            box-shadow: 0 0 20px rgba(255,255,255,0.3),
                        inset 0 0 10px rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 20px 25px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff,
                         0 0 20px #ffffff;
            letter-spacing: 2px;
        }

        .stats {
            background: #ffffff;
            color: #000000;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 800;
            font-size: 14px;
            box-shadow: 0 0 20px #ffffff;
            border: 2px solid #ffffff;
        }

        /* Сетка аккаунтов */
        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        /* Карточка в неон-стиле */
        .account-card {
            background: #0a0a0a;
            border: 2px solid #ffffff;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3),
                        inset 0 0 10px rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .account-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #ffffff;
            box-shadow: 0 0 20px #ffffff;
        }

        .account-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px #ffffff,
                        inset 0 0 15px rgba(255,255,255,0.2);
            border-color: #ffffff;
        }

        .account-title {
            font-size: 20px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            text-shadow: 0 0 5px #ffffff;
        }

        .account-info {
            margin: 15px 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
        }

        .info-label {
            color: #888;
            font-weight: 500;
            font-size: 14px;
        }

        .info-value {
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 5px #ffffff;
        }

        /* Бейджи в неон-стиле */
        .badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 2px solid #ffffff;
        }

        .badge.premium-yes {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 20px #ffffff;
        }

        .badge.premium-no {
            background: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        .badge.spamblock-yes {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 20px #ffffff;
        }

        .badge.spamblock-no {
            background: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        .badge.otlega-yes {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 20px #ffffff;
        }

        .badge.otlega-no {
            background: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        .price-tag {
            font-size: 24px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff,
                         0 0 20px #ffffff;
            margin: 15px 0;
        }

        /* Кнопка покупки в неон-стиле */
        .buy-button {
            width: 100%;
            padding: 16px;
            background: transparent;
            color: #ffffff;
            border: 3px solid #ffffff;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .buy-button:hover {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 30px #ffffff;
            transform: scale(1.02);
        }

        /* Админ панель внизу */
        .admin-footer {
            margin-top: 50px;
            padding: 30px;
            background: #0a0a0a;
            border: 2px solid #ffffff;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .admin-button {
            padding: 18px 45px;
            background: transparent;
            border: 3px solid #ffffff;
            color: #ffffff;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .admin-button:hover {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 30px #ffffff;
            transform: scale(1.05);
        }

        /* Пустое состояние */
        .empty-state {
            background: #0a0a0a;
            border: 2px solid #ffffff;
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            color: #ffffff;
            font-size: 18px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .accounts-grid {
                grid-template-columns: 1fr;
            }
            
            .account-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">⚡ НЕОН MARKET</div>
            <div class="stats" id="accountCount">0</div>
        </div>

        <div id="accountsGrid" class="accounts-grid">
            <div class="empty-state">ЗАГРУЗКА...</div>
        </div>

        <div class="admin-footer">
            <button class="admin-button" onclick="window.location.href='admin.html'">
                ▣ ПАНЕЛЬ
            </button>
        </div>
    </div>

    <script>
        // Ключ для хранения
        const STORAGE_KEY = 'tg_market_neon';
        
        // Стартовые данные (только если нет сохраненных)
        function getInitialAccounts() {
            return [
                {
                    id: 1,
                    title: 'PREMIUM 2020',
                    premium: true,
                    spamblock: false,
                    otlega: true,
                    startNumber: '+7 (900)',
                    country: 'РФ',
                    price: '2500₽',
                    contact: '@silicy'
                },
                {
                    id: 2,
                    title: 'USA ACCOUNT',
                    premium: false,
                    spamblock: true,
                    otlega: false,
                    startNumber: '+1 (202)',
                    country: 'USA',
                    price: '1800₽',
                    contact: '@silicy'
                }
            ];
        }

        // Получение аккаунтов
        function getAccounts() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    return JSON.parse(stored);
                }
                // Если нет сохраненных, используем начальные
                const initial = getInitialAccounts();
                localStorage.setItem(STORAGE_KEY, JSON.stringify(initial));
                return initial;
            } catch (e) {
                console.error('Ошибка:', e);
                return getInitialAccounts();
            }
        }

        // Отображение
        function renderAccounts() {
            const grid = document.getElementById('accountsGrid');
            const countEl = document.getElementById('accountCount');
            
            try {
                const accounts = getAccounts();
                countEl.textContent = accounts.length;
                
                if (!accounts || accounts.length === 0) {
                    grid.innerHTML = '<div class="empty-state">◈ НЕТ АККАУНТОВ ◈</div>';
                    return;
                }
                
                grid.innerHTML = accounts.map(acc => `
                    <div class="account-card">
                        <div class="account-title">◈ ${acc.title} ◈</div>
                        <div class="account-info">
                            <div class="info-row">
                                <span class="info-label">PREMIUM</span>
                                <span class="info-value">
                                    <span class="badge ${acc.premium ? 'premium-yes' : 'premium-no'}">
                                        ${acc.premium ? 'ДА' : 'НЕТ'}
                                    </span>
                                </span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">СПАМБЛОК</span>
                                <span class="info-value">
                                    <span class="badge ${acc.spamblock ? 'spamblock-yes' : 'spamblock-no'}">
                                        ${acc.spamblock ? '⚠️ ЕСТЬ' : '✅ НЕТ'}
                                    </span>
                                </span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">ОТЛЕГА</span>
                                <span class="info-value">
                                    <span class="badge ${acc.otlega ? 'otlega-yes' : 'otlega-no'}">
                                        ${acc.otlega ? 'ДА' : 'НЕТ'}
                                    </span>
                                </span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">НОМЕР</span>
                                <span class="info-value">${acc.startNumber || '---'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">СТРАНА</span>
                                <span class="info-value">${acc.country || '---'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">ЦЕНА</span>
                                <span class="price-tag">${acc.price || '---'}</span>
                            </div>
                        </div>
                        <button class="buy-button" onclick="buyAccount('${acc.contact || '@silicy'}')">
                            ▣ КУПИТЬ
                        </button>
                    </div>
                `).join('');
                
            } catch (e) {
                console.error('Ошибка рендера:', e);
                grid.innerHTML = '<div class="empty-state">✖ ОШИБКА ✖</div>';
            }
        }

        // Покупка
        window.buyAccount = function(contact) {
            const tg = contact.replace('@', '');
            window.open(`https://t.me/${tg}`, '_blank');
        };

        // Слушаем изменения
        window.addEventListener('storage', function(e) {
            if (e.key === STORAGE_KEY) {
                renderAccounts();
            }
        });

        // Принудительное обновление каждую секунду
        setInterval(() => {
            renderAccounts();
        }, 1000);

        // Старт
        document.addEventListener('DOMContentLoaded', renderAccounts);
    </script>
</body>
</html>
