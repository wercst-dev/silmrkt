<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>silmrkt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }

        body {
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Шапка */
        .header {
            background: #111111;
            border: 1px solid #333333;
            padding: 20px 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 400;
            color: #ffffff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .stats {
            color: #888888;
            font-size: 14px;
            font-weight: 300;
        }

        /* Сетка */
        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Карточка */
        .account-card {
            background: #111111;
            border: 1px solid #333333;
            padding: 25px;
            transition: border-color 0.2s ease;
        }

        .account-card:hover {
            border-color: #666666;
        }

        .account-title {
            color: #ffffff;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Информация */
        .info-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            padding: 4px 0;
        }

        .info-label {
            color: #666666;
            font-weight: 300;
        }

        .info-value {
            color: #ffffff;
            font-weight: 400;
        }

        /* Статусы */
        .status {
            padding: 4px 10px;
            border: 1px solid #333333;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status.true {
            border-color: #ffffff;
            color: #ffffff;
        }

        .status.false {
            border-color: #333333;
            color: #666666;
        }

        .price {
            color: #ffffff;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Кнопка */
        .buy-button {
            width: 100%;
            background: transparent;
            border: 1px solid #333333;
            color: #ffffff;
            padding: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 15px;
        }

        .buy-button:hover {
            border-color: #ffffff;
            background: #ffffff;
            color: #000000;
        }

        /* Админ футер */
        .admin-footer {
            margin-top: 50px;
            padding: 30px;
            background: #111111;
            border: 1px solid #333333;
            text-align: center;
        }

        .admin-button {
            background: transparent;
            border: 1px solid #333333;
            color: #ffffff;
            padding: 15px 40px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .admin-button:hover {
            border-color: #ffffff;
        }

        /* Состояния */
        .loading, .empty-state {
            background: #111111;
            border: 1px solid #333333;
            padding: 60px;
            text-align: center;
            color: #666666;
            font-size: 14px;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .accounts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">silmrkt</div>
            <div class="stats" id="accountCount">—</div>
        </div>

        <div id="accountsGrid" class="accounts-grid">
            <div class="loading">загрузка</div>
        </div>

        <div class="admin-footer">
            <button class="admin-button" onclick="window.location.href='admin.html'">
                управление
            </button>
        </div>
    </div>

    <script>
        const BIN_ID = '67b5d1f1acd3cb34a8f5d2c4';
        const API_KEY = '$2a$10$XkL5Y7Z8q9w2e3r4t5y6u7i8o9p0q1r2s3t4u5v6w7x8y9z0a1b2c3d4e5f6g7h8';

        const DEFAULT_ACCOUNTS = [
            {
                id: 1,
                title: 'PREMIUM 2020',
                premium: 'Premium',
                spamblock: 'Нет спамблока',
                otlega: '3 дня',
                startNumber: '+7 (900) 123-45-67',
                country: 'Россия',
                price: '2500',
                contact: '@silicy'
            },
            {
                id: 2,
                title: 'STANDARD USA',
                premium: 'Нет премиум',
                spamblock: 'Есть спамблок',
                otlega: '7 дней',
                startNumber: '+1 (202) 555-0123',
                country: 'США',
                price: '1800',
                contact: '@silicy'
            }
        ];

        async function loadAccounts() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                
                if (!response.ok) throw new Error();
                const data = await response.json();
                return data.record.accounts || DEFAULT_ACCOUNTS;
            } catch {
                return DEFAULT_ACCOUNTS;
            }
        }

        async function renderAccounts() {
            const grid = document.getElementById('accountsGrid');
            const countEl = document.getElementById('accountCount');
            
            const accounts = await loadAccounts();
            countEl.textContent = accounts.length;
            
            if (!accounts.length) {
                grid.innerHTML = '<div class="empty-state">нет аккаунтов</div>';
                return;
            }
            
            grid.innerHTML = accounts.map(acc => `
                <div class="account-card">
                    <div class="account-title">${acc.title}</div>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">премиум</span>
                            <span class="info-value">${acc.premium}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">спамблок</span>
                            <span class="info-value">${acc.spamblock}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">отлега</span>
                            <span class="info-value">${acc.otlega}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">номер</span>
                            <span class="info-value">${acc.startNumber}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">страна</span>
                            <span class="info-value">${acc.country}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">цена</span>
                            <span class="price">${acc.price} ₽</span>
                        </div>
                    </div>
                    <button class="buy-button" onclick="buyAccount('${acc.contact}')">
                        купить
                    </button>
                </div>
            `).join('');
        }

        window.buyAccount = function(contact) {
            window.open(`https://t.me/${contact.replace('@', '')}`, '_blank');
        };

        setInterval(renderAccounts, 5000);
        document.addEventListener('DOMContentLoaded', renderAccounts);
    </script>
</body>
</html>
