<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>TG Market | –ö—É–ø–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç—ã Telegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            min-height: 100vh;
            padding: 15px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.1"><path d="M20 20 L80 20 L80 80 L20 80 Z" fill="none" stroke="white" stroke-width="2"/><circle cx="50" cy="50" r="10" fill="white"/></svg>');
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* –®–∞–ø–∫–∞ –∫–∞–∫ –Ω–∞ —Ñ–æ—Ç–æ */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 20px 25px;
            margin-bottom: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #4158D0, #C850C0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .stats {
            background: linear-gradient(135deg, #4158D0, #C850C0);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* –°–µ—Ç–∫–∞ –∞–∫–∫–∞—É–Ω—Ç–æ–≤ */
        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∞–∫–∫–∞—É–Ω—Ç–∞ */
        .account-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.5);
            position: relative;
            overflow: hidden;
        }

        .account-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4158D0, #C850C0, #FFCC70);
        }

        .account-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 50px rgba(0,0,0,0.3);
        }

        .account-title {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(193, 78, 192, 0.2);
        }

        .account-info {
            margin: 15px 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
            padding: 8px 0;
            border-bottom: 1px dashed rgba(0,0,0,0.1);
        }

        .info-label {
            color: #666;
            font-weight: 500;
            font-size: 14px;
        }

        .info-value {
            font-weight: 700;
            color: #333;
        }

        /* –ë–µ–π–¥–∂–∏ */
        .badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.premium-yes {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .badge.premium-no {
            background: #e0e0e0;
            color: #666;
        }

        .badge.spamblock-yes {
            background: #ff4757;
            color: white;
            box-shadow: 0 2px 10px rgba(255, 71, 87, 0.3);
        }

        .badge.spamblock-no {
            background: #20bf6b;
            color: white;
            box-shadow: 0 2px 10px rgba(32, 191, 107, 0.3);
        }

        .badge.otlega-yes {
            background: #4834d4;
            color: white;
        }

        .badge.otlega-no {
            background: #a4b0be;
            color: white;
        }

        .price-tag {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #4158D0, #C850C0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 15px 0;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–æ–∫—É–ø–∫–∏ */
        .buy-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4158D0, #C850C0);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(193, 78, 192, 0.3);
            position: relative;
            overflow: hidden;
        }

        .buy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .buy-button:hover::before {
            left: 100%;
        }

        .buy-button:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(193, 78, 192, 0.4);
        }

        /* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å –≤–Ω–∏–∑—É */
        .admin-footer {
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .admin-button {
            padding: 18px 45px;
            background: linear-gradient(135deg, #4158D0, #C850C0);
            border: none;
            color: white;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .admin-button:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        /* –ü—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
        .empty-state {
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            font-size: 18px;
            color: #666;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .accounts-grid {
                grid-template-columns: 1fr;
            }
            
            .account-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üì± TG MARKET</div>
            <div class="stats" id="accountCount">0 –∞–∫–∫–∞—É–Ω—Ç–æ–≤</div>
        </div>

        <div id="accountsGrid" class="accounts-grid">
            <div class="empty-state">–ó–∞–≥—Ä—É–∑–∫–∞ –∞–∫–∫–∞—É–Ω—Ç–æ–≤...</div>
        </div>

        <div class="admin-footer">
            <button class="admin-button" onclick="window.location.href='admin.html'">
                üîê –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø
            </button>
        </div>
    </div>

    <script>
        // –ö–ª—é—á –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
        const STORAGE_KEY = 'tg_market_accounts';
        
        // –î–∞–Ω–Ω—ã–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        const DEFAULT_ACCOUNTS = [
            {
                id: 1,
                title: 'Telegram Premium 2020',
                premium: true,
                spamblock: false,
                otlega: true,
                startNumber: '+7 (900)',
                country: '–†–æ—Å—Å–∏—è',
                price: '2500‚ÇΩ',
                contact: '@silicy'
            },
            {
                id: 2,
                title: 'Telegram USA 2019',
                premium: false,
                spamblock: true,
                otlega: false,
                startNumber: '+1 (202)',
                country: '–°–®–ê',
                price: '1800‚ÇΩ',
                contact: '@silicy'
            }
        ];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–∫–∫–∞—É–Ω—Ç–æ–≤
        function getAccounts() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    return JSON.parse(stored);
                }
                // –ï—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö, —Å–æ—Ö—Ä–∞–Ω—è–µ–º –¥–µ—Ñ–æ–ª—Ç–Ω—ã–µ
                localStorage.setItem(STORAGE_KEY, JSON.stringify(DEFAULT_ACCOUNTS));
                return DEFAULT_ACCOUNTS;
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
                return DEFAULT_ACCOUNTS;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–æ–≤
        function renderAccounts() {
            const grid = document.getElementById('accountsGrid');
            const countEl = document.getElementById('accountCount');
            
            try {
                const accounts = getAccounts();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
                countEl.textContent = `${accounts.length} –∞–∫–∫–∞—É–Ω—Ç–æ–≤`;
                
                if (!accounts || accounts.length === 0) {
                    grid.innerHTML = '<div class="empty-state">‚ú® –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∞–∫–∫–∞—É–Ω—Ç–æ–≤</div>';
                    return;
                }
                
                grid.innerHTML = accounts.map(acc => `
                    <div class="account-card">
                        <div class="account-title">${acc.title || '–ê–∫–∫–∞—É–Ω—Ç Telegram'}</div>
                        <div class="account-info">
                            <div class="info-row">
                                <span class="info-label">–ü—Ä–µ–º–∏—É–º</span>
                                <span class="info-value">
                                    <span class="badge ${acc.premium ? 'premium-yes' : 'premium-no'}">
                                        ${acc.premium ? '–ü–†–ï–ú–ò–£–ú' : '–ù–ï–¢'}
                                    </span>
                                </span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">–°–ø–∞–º–±–ª–æ–∫</span>
                                <span class="info-value">
                                    <span class="badge ${acc.spamblock ? 'spamblock-yes' : 'spamblock-no'}">
                                        ${acc.spamblock ? '‚ö†Ô∏è –ï–°–¢–¨' : '‚úÖ –ù–ï–¢'}
                                    </span>
                                </span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">–û—Ç–ª–µ–≥–∞</span>
                                <span class="info-value">
                                    <span class="badge ${acc.otlega ? 'otlega-yes' : 'otlega-no'}">
                                        ${acc.otlega ? '‚úÖ –ï–°–¢–¨' : '‚ùå –ù–ï–¢'}
                                    </span>
                                </span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">–ù–∞—á–∞–ª–æ –Ω–æ–º–µ—Ä–∞</span>
                                <span class="info-value">${acc.startNumber || '–ù–µ —É–∫–∞–∑–∞–Ω'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">–°—Ç—Ä–∞–Ω–∞</span>
                                <span class="info-value">${acc.country || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">–¶–µ–Ω–∞</span>
                                <span class="price-tag">${acc.price || '–î–æ–≥–æ–≤–æ—Ä–Ω–∞—è'}</span>
                            </div>
                        </div>
                        <button class="buy-button" onclick="buyAccount('${acc.contact || '@silicy'}')">
                            –ö–£–ü–ò–¢–¨ –ß–ï–†–ï–ó –¢–ï–õ–ï–ì–†–ê–ú
                        </button>
                    </div>
                `).join('');
                
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ —Ä–µ–Ω–¥–µ—Ä–∞:', e);
                grid.innerHTML = '<div class="empty-state">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
            }
        }

        // –ü–æ–∫—É–ø–∫–∞
        window.buyAccount = function(contact) {
            const tg = contact.replace('@', '');
            window.open(`https://t.me/${tg}`, '_blank');
        };

        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –¥—Ä—É–≥–∏—Ö –≤–∫–ª–∞–¥–∫–∞—Ö
        window.addEventListener('storage', function(e) {
            if (e.key === STORAGE_KEY) {
                renderAccounts();
            }
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', renderAccounts);
        
        // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π
        setInterval(renderAccounts, 1000);
    </script>
</body>
</html>
