<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ | TG Market</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 20px 25px;
            margin-bottom: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #4158D0, #C850C0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-btn {
            padding: 10px 25px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 50px auto;
        }

        .login-form h2 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: #C850C0;
            box-shadow: 0 0 0 3px rgba(200, 80, 192, 0.2);
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4158D0, #C850C0);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-form button:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(193, 78, 192, 0.3);
        }

        .admin-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(193, 78, 192, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #C850C0;
            box-shadow: 0 0 0 3px rgba(200, 80, 192, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4158D0, #C850C0);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(193, 78, 192, 0.3);
        }

        .accounts-list {
            margin-top: 30px;
        }

        .admin-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #C850C0;
        }

        .admin-card:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .admin-card-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .admin-card-info p {
            color: #666;
            font-size: 14px;
        }

        .delete-btn {
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.05);
            background: #ff3344;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .admin-card {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .admin-card-info {
                width: 100%;
            }
            
            .delete-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app"></div>
    </div>

    <script>
        const ADMIN_PASSWORD = '241512';
        const STORAGE_KEY = 'tg_market_accounts';
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let isLoggedIn = sessionStorage.getItem('admin_logged') === 'true';
        
        // –î–∞–Ω–Ω—ã–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        const DEFAULT_ACCOUNTS = [
            {
                id: 1,
                title: 'Telegram Premium 2020',
                premium: true,
                spamblock: false,
                otlega: true,
                startNumber: '+7 (900)',
                country: '–†–æ—Å—Å–∏—è',
                price: '2500‚ÇΩ',
                contact: '@silicy'
            },
            {
                id: 2,
                title: 'Telegram USA 2019',
                premium: false,
                spamblock: true,
                otlega: false,
                startNumber: '+1 (202)',
                country: '–°–®–ê',
                price: '1800‚ÇΩ',
                contact: '@silicy'
            }
        ];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–∫–∫–∞—É–Ω—Ç–æ–≤
        function getAccounts() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    return JSON.parse(stored);
                }
                localStorage.setItem(STORAGE_KEY, JSON.stringify(DEFAULT_ACCOUNTS));
                return DEFAULT_ACCOUNTS;
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞:', e);
                return DEFAULT_ACCOUNTS;
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–æ–≤
        function saveAccounts(accounts) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(accounts));
            // –¢—Ä–∏–≥–≥–µ—Ä–∏–º —Å–æ–±—ã—Ç–∏–µ –¥–ª—è –¥—Ä—É–≥–∏—Ö –≤–∫–ª–∞–¥–æ–∫
            window.dispatchEvent(new Event('storage'));
        }

        // –í—Ö–æ–¥
        function login() {
            const password = document.getElementById('adminPass').value;
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('admin_logged', 'true');
                isLoggedIn = true;
                render();
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
            }
        }

        // –í—ã—Ö–æ–¥
        function logout() {
            sessionStorage.removeItem('admin_logged');
            isLoggedIn = false;
            render();
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–∞
        function addAccount(event) {
            event.preventDefault();
            
            const newAccount = {
                id: Date.now(),
                title: document.getElementById('title').value,
                premium: document.getElementById('premium').checked,
                spamblock: document.getElementById('spamblock').checked,
                otlega: document.getElementById('otlega').checked,
                startNumber: document.getElementById('startNumber').value,
                country: document.getElementById('country').value,
                price: document.getElementById('price').value,
                contact: '@silicy'
            };
            
            const accounts = getAccounts();
            accounts.push(newAccount);
            saveAccounts(accounts);
            
            event.target.reset();
            render(); // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–∞
        function deleteAccount(id) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ?')) {
                const accounts = getAccounts();
                const filtered = accounts.filter(acc => acc.id !== id);
                saveAccounts(filtered);
                render(); // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            }
        }

        // –†–µ–Ω–¥–µ—Ä –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function render() {
            const app = document.getElementById('app');
            
            if (!isLoggedIn) {
                // –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞
                app.innerHTML = `
                    <div class="login-form">
                        <h2>üîê –í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É</h2>
                        <input type="password" id="adminPass" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" autofocus>
                        <button onclick="login()">–í–æ–π—Ç–∏</button>
                    </div>
                `;
                return;
            }
            
            const accounts = getAccounts();
            
            // –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            app.innerHTML = `
                <div class="header">
                    <div class="logo">‚ö° –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</div>
                    <button class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
                </div>
                
                <div class="admin-panel">
                    <h3 class="section-title">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</h3>
                    <form onsubmit="addAccount(event)">
                        <div class="form-group">
                            <label>–ù–∞–∑–≤–∞–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–∞</label>
                            <input type="text" id="title" required placeholder="Telegram Premium 2024">
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="premium">
                            <label>–ü—Ä–µ–º–∏—É–º</label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="spamblock">
                            <label>–°–ø–∞–º–±–ª–æ–∫</label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="otlega">
                            <label>–û—Ç–ª–µ–≥–∞</label>
                        </div>
                        
                        <div class="form-group">
                            <label>–ù–∞—á–∞–ª–æ –Ω–æ–º–µ—Ä–∞</label>
                            <input type="text" id="startNumber" required placeholder="+7 (900)">
                        </div>
                        
                        <div class="form-group">
                            <label>–°—Ç—Ä–∞–Ω–∞</label>
                            <select id="country" required>
                                <option value="–†–æ—Å—Å–∏—è">–†–æ—Å—Å–∏—è</option>
                                <option value="–£–∫—Ä–∞–∏–Ω–∞">–£–∫—Ä–∞–∏–Ω–∞</option>
                                <option value="–°–®–ê">–°–®–ê</option>
                                <option value="–ì–µ—Ä–º–∞–Ω–∏—è">–ì–µ—Ä–º–∞–Ω–∏—è</option>
                                <option value="–î—Ä—É–≥–∞—è">–î—Ä—É–≥–∞—è</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>–¶–µ–Ω–∞</label>
                            <input type="text" id="price" required placeholder="2500‚ÇΩ">
                        </div>
                        
                        <button type="submit" class="submit-btn">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
                    </form>
                    
                    <div class="accounts-list">
                        <h3 class="section-title">üìã –¢–µ–∫—É—â–∏–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è (${accounts.length})</h3>
                        ${accounts.length === 0 ? 
                            '<div class="admin-card">–ù–µ—Ç –æ–±—ä—è–≤–ª–µ–Ω–∏–π</div>' : 
                            accounts.map(acc => `
                                <div class="admin-card">
                                    <div class="admin-card-info">
                                        <h4>${acc.title}</h4>
                                        <p>${acc.country} | ${acc.price} | ${acc.premium ? 'Premium' : '–û–±—ã—á–Ω—ã–π'}</p>
                                    </div>
                                    <button class="delete-btn" onclick="deleteAccount(${acc.id})">–£–¥–∞–ª–∏—Ç—å</button>
                                </div>
                            `).join('')
                        }
                    </div>
                </div>
            `;
        }

        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –¥—Ä—É–≥–∏—Ö –≤–∫–ª–∞–¥–∫–∞—Ö
        window.addEventListener('storage', function(e) {
            if (e.key === STORAGE_KEY && isLoggedIn) {
                render();
            }
        });

        // –ù–∞—á–∞–ª—å–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä
        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>
