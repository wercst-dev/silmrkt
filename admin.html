<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>silmrkt | admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }

        body {
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Шапка */
        .header {
            background: #111111;
            border: 1px solid #333333;
            padding: 20px 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 18px;
            font-weight: 400;
            color: #ffffff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid #333333;
            color: #ffffff;
            padding: 8px 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            border-color: #666666;
        }

        /* Форма входа */
        .login-form {
            background: #111111;
            border: 1px solid #333333;
            padding: 40px;
            max-width: 400px;
            margin: 100px auto;
        }

        .login-form h2 {
            color: #ffffff;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-form input {
            width: 100%;
            background: #000000;
            border: 1px solid #333333;
            padding: 15px;
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 14px;
        }

        .login-form input:focus {
            outline: none;
            border-color: #666666;
        }

        .login-form button {
            width: 100%;
            background: transparent;
            border: 1px solid #333333;
            color: #ffffff;
            padding: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .login-form button:hover {
            border-color: #ffffff;
        }

        /* Панель админа */
        .admin-panel {
            background: #111111;
            border: 1px solid #333333;
            padding: 30px;
        }

        .section-title {
            color: #ffffff;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Форма */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #666666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            background: #000000;
            border: 1px solid #333333;
            padding: 12px 15px;
            color: #ffffff;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #666666;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .submit-btn {
            width: 100%;
            background: transparent;
            border: 1px solid #333333;
            color: #ffffff;
            padding: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            border-color: #ffffff;
        }

        /* Список аккаунтов */
        .accounts-list {
            margin-top: 40px;
        }

        .admin-card {
            background: #000000;
            border: 1px solid #333333;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.2s ease;
        }

        .admin-card:hover {
            border-color: #666666;
        }

        .admin-card-info h4 {
            color: #ffffff;
            font-size: 15px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .admin-card-info p {
            color: #666666;
            font-size: 13px;
        }

        .delete-btn {
            background: transparent;
            border: 1px solid #333333;
            color: #ffffff;
            padding: 8px 20px;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            border-color: #ff4444;
            color: #ff4444;
        }

        /* Сообщения */
        .message {
            background: #111111;
            border: 1px solid #333333;
            padding: 15px;
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 13px;
            text-align: center;
        }

        .message.error {
            border-color: #ff4444;
            color: #ff4444;
        }

        /* Подсказки */
        .hint {
            color: #666666;
            font-size: 11px;
            margin-top: 5px;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .admin-card {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .delete-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app"></div>
    </div>

    <script>
        const ADMIN_PASSWORD = '241512';
        const BIN_ID = '67b5d1f1acd3cb34a8f5d2c4';
        const API_KEY = '$2a$10$XkL5Y7Z8q9w2e3r4t5y6u7i8o9p0q1r2s3t4u5v6w7x8y9z0a1b2c3d4e5f6g7h8';

        // Расширенный список стран
        const COUNTRIES = [
            'Россия', 'Украина', 'Беларусь', 'Казахстан',
            'США', 'Канада', 'Великобритания', 'Германия',
            'Франция', 'Италия', 'Испания', 'Нидерланды',
            'Польша', 'Чехия', 'Китай', 'Индия',
            'Турция', 'ОАЭ', 'Израиль', 'Бразилия'
        ];

        let isLoggedIn = sessionStorage.getItem('admin_logged') === 'true';

        const DEFAULT_ACCOUNTS = [
            {
                id: 1,
                title: 'PREMIUM 2020',
                premium: 'Premium',
                spamblock: 'Нет спамблока',
                otlega: '3 дня',
                startNumber: '+7 (900) 123-45-67',
                country: 'Россия',
                price: '2500',
                contact: '@silicy'
            },
            {
                id: 2,
                title: 'STANDARD USA',
                premium: 'Нет премиум',
                spamblock: 'Есть спамблок',
                otlega: '7 дней',
                startNumber: '+1 (202) 555-0123',
                country: 'США',
                price: '1800',
                contact: '@silicy'
            }
        ];

        let messageTimeout;

        function showMessage(text, isError = false) {
            const app = document.getElementById('app');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isError ? 'error' : ''}`;
            msgDiv.textContent = text;
            
            const oldMsg = document.querySelector('.message');
            if (oldMsg) oldMsg.remove();
            
            app.insertBefore(msgDiv, app.firstChild);
            
            if (messageTimeout) clearTimeout(messageTimeout);
            messageTimeout = setTimeout(() => {
                const msg = document.querySelector('.message');
                if (msg) msg.remove();
            }, 3000);
        }

        // Валидация полей
        function validateField(name, value) {
            switch(name) {
                case 'title':
                    if (value.length < 3) return 'минимум 3 символа';
                    if (value.length > 50) return 'максимум 50 символов';
                    break;
                case 'startNumber':
                    // Номер телефона: только цифры, +, пробелы, скобки, дефисы
                    if (!/^[\d\s\+\-\(\)]{5,30}$/.test(value)) {
                        return 'некорректный номер';
                    }
                    break;
                case 'price':
                    // Цена: только цифры
                    if (!/^\d+$/.test(value)) {
                        return 'только цифры';
                    }
                    if (parseInt(value) < 1) return 'минимальная цена 1';
                    if (parseInt(value) > 1000000) return 'максимум 1,000,000';
                    break;
                case 'otlega':
                    if (value.length < 2) return 'минимум 2 символа';
                    if (value.length > 30) return 'максимум 30 символов';
                    break;
                case 'premium':
                case 'spamblock':
                    if (value.length < 2) return 'минимум 2 символа';
                    if (value.length > 50) return 'максимум 50 символов';
                    break;
            }
            return null;
        }

        async function loadAccounts() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                
                if (!response.ok) throw new Error();
                const data = await response.json();
                return data.record.accounts || DEFAULT_ACCOUNTS;
            } catch {
                return DEFAULT_ACCOUNTS;
            }
        }

        async function saveAccounts(accounts) {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify({ accounts: accounts })
                });
                
                if (response.ok) {
                    showMessage('сохранено');
                }
            } catch {
                showMessage('ошибка сохранения', true);
            }
        }

        function login() {
            const password = document.getElementById('adminPass').value;
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('admin_logged', 'true');
                isLoggedIn = true;
                render();
            } else {
                showMessage('неверный пароль', true);
            }
        }

        function logout() {
            sessionStorage.removeItem('admin_logged');
            isLoggedIn = false;
            render();
        }

        async function addAccount(event) {
            event.preventDefault();
            
            // Собираем данные
            const formData = {
                title: document.getElementById('title').value.trim(),
                premium: document.getElementById('premium').value.trim(),
                spamblock: document.getElementById('spamblock').value.trim(),
                otlega: document.getElementById('otlega').value.trim(),
                startNumber: document.getElementById('startNumber').value.trim(),
                country: document.getElementById('country').value,
                price: document.getElementById('price').value.trim()
            };

            // Валидация
            for (let [field, value] of Object.entries(formData)) {
                if (!value) {
                    showMessage(`заполните поле`, true);
                    return;
                }
                
                const error = validateField(field, value);
                if (error) {
                    showMessage(`${field}: ${error}`, true);
                    return;
                }
            }

            const newAccount = {
                id: Date.now(),
                ...formData,
                contact: '@silicy'
            };
            
            const accounts = await loadAccounts();
            accounts.push(newAccount);
            await saveAccounts(accounts);
            
            event.target.reset();
            render();
        }

        async function deleteAccount(id) {
            if (confirm('удалить?')) {
                const accounts = await loadAccounts();
                const filtered = accounts.filter(acc => acc.id !== id);
                await saveAccounts(filtered);
                render();
            }
        }

        async function render() {
            const app = document.getElementById('app');
            
            if (!isLoggedIn) {
                app.innerHTML = `
                    <div class="login-form">
                        <h2>вход</h2>
                        <input type="password" id="adminPass" placeholder="пароль" autofocus>
                        <button onclick="login()">войти</button>
                    </div>
                `;
                return;
            }
            
            const accounts = await loadAccounts();
            
            app.innerHTML = `
                <div class="header">
                    <div class="logo">silmrkt admin</div>
                    <button class="logout-btn" onclick="logout()">выход</button>
                </div>
                
                <div class="admin-panel">
                    <h3 class="section-title">+ новый аккаунт</h3>
                    <form onsubmit="addAccount(event)">
                        <div class="form-group">
                            <label>название</label>
                            <input type="text" id="title" required placeholder="PREMIUM 2024">
                            <div class="hint">от 3 до 50 символов</div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>премиум</label>
                                <input type="text" id="premium" required placeholder="Premium / Нет премиум">
                            </div>
                            
                            <div class="form-group">
                                <label>спамблок</label>
                                <input type="text" id="spamblock" required placeholder="Есть спамблок / Нет спамблока">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>отлега</label>
                            <input type="text" id="otlega" required placeholder="3 дня / 7 дней / ...">
                            <div class="hint">текст, например: "3 дня", "неделя"</div>
                        </div>
                        
                        <div class="form-group">
                            <label>номер</label>
                            <input type="text" id="startNumber" required placeholder="+7 (900) 123-45-67">
                            <div class="hint">только цифры, +, пробелы, скобки, дефисы</div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>страна</label>
                                <select id="country" required>
                                    ${COUNTRIES.map(c => `<option value="${c}">${c}</option>`).join('')}
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>цена</label>
                                <input type="text" id="price" required placeholder="2500">
                                <div class="hint">только цифры</div>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">+ добавить</button>
                    </form>
                    
                    <div class="accounts-list">
                        <h3 class="section-title">всего: ${accounts.length}</h3>
                        ${accounts.length === 0 ? 
                            '<div class="admin-card">нет аккаунтов</div>' : 
                            accounts.map(acc => `
                                <div class="admin-card">
                                    <div class="admin-card-info">
                                        <h4>${acc.title}</h4>
                                        <p>${acc.country} | ${acc.price} ₽</p>
                                    </div>
                                    <button class="delete-btn" onclick="deleteAccount(${acc.id})">✕</button>
                                </div>
                            `).join('')
                        }
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>
