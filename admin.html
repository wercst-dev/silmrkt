<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON | PANEL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 30%),
                repeating-linear-gradient(45deg, transparent 0px, transparent 20px, rgba(255,255,255,0.02) 20px, rgba(255,255,255,0.02) 40px);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            background: #0a0a0a;
            border: 2px solid #ffffff;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            border-radius: 30px;
            padding: 20px 25px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
            letter-spacing: 2px;
        }

        .logout-btn {
            padding: 10px 25px;
            background: transparent;
            color: #ffffff;
            border: 3px solid #ffffff;
            border-radius: 20px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logout-btn:hover {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 20px #ffffff;
        }

        .login-form {
            background: #0a0a0a;
            border: 2px solid #ffffff;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            max-width: 400px;
            margin: 50px auto;
        }

        .login-form h2 {
            margin-bottom: 30px;
            color: #ffffff;
            text-align: center;
            text-shadow: 0 0 5px #ffffff;
        }

        .login-form input {
            width: 100%;
            padding: 15px 20px;
            background: #000000;
            border: 2px solid #ffffff;
            border-radius: 20px;
            font-size: 16px;
            margin-bottom: 20px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            box-shadow: 0 0 20px #ffffff;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: #ffffff;
            border: 3px solid #ffffff;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-form button:hover {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 20px #ffffff;
        }

        .admin-panel {
            background: #0a0a0a;
            border: 2px solid #ffffff;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .section-title {
            font-size: 22px;
            color: #ffffff;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ffffff;
            text-shadow: 0 0 5px #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background: #000000;
            border: 2px solid #ffffff;
            border-radius: 15px;
            font-size: 15px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            box-shadow: 0 0 15px #ffffff;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 0;
            color: #ffffff;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #ffffff;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: transparent;
            color: #ffffff;
            border: 3px solid #ffffff;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .submit-btn:hover {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 20px #ffffff;
        }

        .accounts-list {
            margin-top: 30px;
        }

        .admin-card {
            background: #000000;
            border: 2px solid #ffffff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }

        .admin-card:hover {
            box-shadow: 0 0 25px #ffffff;
            transform: translateX(5px);
        }

        .admin-card-info h4 {
            color: #ffffff;
            margin-bottom: 5px;
            text-shadow: 0 0 5px #ffffff;
        }

        .admin-card-info p {
            color: #888;
            font-size: 14px;
        }

        .delete-btn {
            padding: 10px 20px;
            background: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 20px #ffffff;
        }

        select option {
            background: #000000;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .admin-card {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .delete-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app"></div>
    </div>

    <script>
        const ADMIN_PASSWORD = '241512';
        const STORAGE_KEY = 'tg_market_neon';
        
        let isLoggedIn = sessionStorage.getItem('admin_logged') === 'true';
        
        // Начальные данные
        function getInitialAccounts() {
            return [
                {
                    id: 1,
                    title: 'PREMIUM 2020',
                    premium: true,
                    spamblock: false,
                    otlega: true,
                    startNumber: '+7 (900)',
                    country: 'РФ',
                    price: '2500₽',
                    contact: '@silicy'
                },
                {
                    id: 2,
                    title: 'USA ACCOUNT',
                    premium: false,
                    spamblock: true,
                    otlega: false,
                    startNumber: '+1 (202)',
                    country: 'USA',
                    price: '1800₽',
                    contact: '@silicy'
                }
            ];
        }

        // Получение аккаунтов
        function getAccounts() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored && stored !== 'null' && stored !== 'undefined') {
                    return JSON.parse(stored);
                }
                // Важно: всегда сохраняем начальные данные, если ничего нет
                const initial = getInitialAccounts();
                localStorage.setItem(STORAGE_KEY, JSON.stringify(initial));
                return initial;
            } catch (e) {
                console.error('Ошибка:', e);
                return getInitialAccounts();
            }
        }

        // Сохранение
        function saveAccounts(accounts) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(accounts));
            // Триггерим событие
            window.dispatchEvent(new Event('storage'));
            // Дополнительно отправляем кастомное событие
            window.dispatchEvent(new CustomEvent('accountsUpdated'));
        }

        // Вход
        function login() {
            const password = document.getElementById('adminPass').value;
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('admin_logged', 'true');
                isLoggedIn = true;
                render();
            } else {
                alert('НЕВЕРНЫЙ ПАРОЛЬ');
            }
        }

        // Выход
        function logout() {
            sessionStorage.removeItem('admin_logged');
            isLoggedIn = false;
            render();
        }

        // Добавление
        function addAccount(event) {
            event.preventDefault();
            
            const newAccount = {
                id: Date.now(),
                title: document.getElementById('title').value,
                premium: document.getElementById('premium').checked,
                spamblock: document.getElementById('spamblock').checked,
                otlega: document.getElementById('otlega').checked,
                startNumber: document.getElementById('startNumber').value,
                country: document.getElementById('country').value,
                price: document.getElementById('price').value,
                contact: '@silicy'
            };
            
            const accounts = getAccounts();
            accounts.push(newAccount);
            saveAccounts(accounts);
            
            event.target.reset();
            render();
        }

        // Удаление
        function deleteAccount(id) {
            if (confirm('УДАЛИТЬ?')) {
                const accounts = getAccounts();
                const filtered = accounts.filter(acc => acc.id !== id);
                saveAccounts(filtered);
                render();
            }
        }

        // Рендер
        function render() {
            const app = document.getElementById('app');
            
            if (!isLoggedIn) {
                app.innerHTML = `
                    <div class="login-form">
                        <h2>◈ ВХОД ◈</h2>
                        <input type="password" id="adminPass" placeholder="ПАРОЛЬ" autofocus>
                        <button onclick="login()">ВОЙТИ</button>
                    </div>
                `;
                return;
            }
            
            const accounts = getAccounts();
            
            app.innerHTML = `
                <div class="header">
                    <div class="logo">⚡ ПУЛЬТ</div>
                    <button class="logout-btn" onclick="logout()">ВЫЙТИ</button>
                </div>
                
                <div class="admin-panel">
                    <h3 class="section-title">+ ДОБАВИТЬ</h3>
                    <form onsubmit="addAccount(event)">
                        <div class="form-group">
                            <label>НАЗВАНИЕ</label>
                            <input type="text" id="title" required placeholder="PREMIUM 2024">
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="premium">
                            <label>PREMIUM</label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="spamblock">
                            <label>СПАМБЛОК</label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="otlega">
                            <label>ОТЛЕГА</label>
                        </div>
                        
                        <div class="form-group">
                            <label>НОМЕР</label>
                            <input type="text" id="startNumber" required placeholder="+7 (900)">
                        </div>
                        
                        <div class="form-group">
                            <label>СТРАНА</label>
                            <select id="country" required>
                                <option value="РФ">РФ</option>
                                <option value="USA">USA</option>
                                <option value="EU">EU</option>
                                <option value="OTHER">OTHER</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>ЦЕНА</label>
                            <input type="text" id="price" required placeholder="2500₽">
                        </div>
                        
                        <button type="submit" class="submit-btn">+ ДОБАВИТЬ</button>
                    </form>
                    
                    <div class="accounts-list">
                        <h3 class="section-title">◈ ВСЕГО: ${accounts.length}</h3>
                        ${accounts.length === 0 ? 
                            '<div class="admin-card">ПУСТО</div>' : 
                            accounts.map(acc => `
                                <div class="admin-card">
                                    <div class="admin-card-info">
                                        <h4>${acc.title}</h4>
                                        <p>${acc.country} | ${acc.price}</p>
                                    </div>
                                    <button class="delete-btn" onclick="deleteAccount(${acc.id})">✖</button>
                                </div>
                            `).join('')
                        }
                    </div>
                </div>
            `;
        }

        // Слушаем изменения в других вкладках
        window.addEventListener('storage', function(e) {
            if (e.key === STORAGE_KEY && isLoggedIn) {
                render();
            }
        });

        // Слушаем кастомное событие
        window.addEventListener('accountsUpdated', function() {
            if (isLoggedIn) {
                render();
            }
        });

        // Старт
        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>
